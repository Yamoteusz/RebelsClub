[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Panel CMS
[[redirects]]
  from = "/admin"
  to   = "/admin/"
  status = 301

[[redirects]]
  from = "/admin/config.yml"
  to   = "/admin/config.yml"
  status = 200

[[redirects]]
  from = "/admin/*"
  to   = "/admin/index.html"
  status = 200
